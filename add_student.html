<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); width: 350px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ddd; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Student</h2>
    <form action="/add_student" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Student Name" required>
      <input type="text" name="student_id" placeholder="Student ID" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Add Student</button>
    </form>
  </div>
</body>
</html>
