<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; }
    h1 { text-align: center; color: #333; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    input, button { padding: 8px; margin: 5px; }
    .navbar { background: #ff9800; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .nav-links a { color: white; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .nav-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="navbar">
  <h2>Teacher Portal</h2>
  <div class="nav-links">
    <a href="/teacher">Home</a>
    <a href="/student">Student View</a>
  </div>
</div>

<div class="container">
  <h1>Teacher Dashboard</h1>

  <div class="card">
    <h2>Add Student</h2>
    <form action="/teacher/add_student" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Student Name" required>
      <input type="text" name="student_id" placeholder="Student ID" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Add Student</button>
    </form>
  </div>

  <div class="card">
    <h2>Attendance Summary (Pie Chart)</h2>
    <canvas id="summaryChart"></canvas>
  </div>
</div>

<script>
async function fetchSummary() {
  const res = await fetch('/api/attendance_summary/1'); // Change to student_id dynamically or loop
  const data = await res.json();
  const ctx = document.getElementById('summaryChart').getContext('2d');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: data.labels,
      datasets: [{
        data: data.values,
        backgroundColor: ['#4CAF50','#f44336']
      }]
    }
  });
}

fetchSummary();
</script>
</body>
</html>
